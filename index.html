<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>library</h1>
    </header>

    <main>
        <button id="add-book">+ new book</button>
        <div id="books-container"></div>
        <dialog>
            <form action="" id="add-book-form">
                <input type="text" id="author-input" name="author" placeholder="Author">
                <input type="text" id="title-input" name="title" placeholder="Title">
                <input type="number" id="pages-input" name="pages" placeholder="Pages">
                <label for="read-input">Have you read it?</label>
                <input type="checkbox" id="read-input" name="read">
                <button type="submit" id="submit-button" autofocus>add</button>
            </form>
        </dialog>
    </main>
</body>

</html>
